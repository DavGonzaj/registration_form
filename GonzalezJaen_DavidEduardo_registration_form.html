<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Registration Form</h1>
  
  <label>First Name : *</label>
  <input type="text">
    <div>
      <label>Last Name : *</label>
      <input type="text">
    </div>
      <div>
        <label>Email Address : *</label>
        <input type="text">
      </div>
        <div>
          <label>Password : *</label>
          <input type="password">
        </div>
          <div>
            <label>Confirm Password : *</label>
            <input type="password">
          </div>
            <div>
              <label>Birthday :</label>
              <input type="date">
            </div>
              <div>
                <label>Gender :</label>
              </div>
                <div><input type="radio" name="Male" value="normal" id="Male">
                  <label for="normal">Male</label>
                  <input type="radio" name="Woman" value="normal" id="Woman">
                  <label for="normal">Woman</label>
                  <input type="radio" name="Non-binary" value="normal" id="Non-binary">
                  <label for="normal">Non-binary</label>
                  <input type="radio" name="I prefer not to answer" value="normal" id="I prefer not to answer">
                  <label for="normal">I prefer not to answer</label>
                </div>
                  <div>
                    <label>A short description about yourself :</label>
                  </div>
                    <div>
                      <textarea name="comment" cols="20" rows="3"></textarea>
                    </div>
                      <div>
                        <label>Favorite Language :</label>
                        <select name="Languages">
                          <option>JavaScript</option>
                          <option>Python</option>
                          <option>HTML</option>
                          <option>C++</option>
                      </select>
                      </div>
                        <div>
                          <input type="checkbox" name="Yes" id="yes">
                          <label for="Yes">Yes, I would like t receive periodic email updates</label>
                        </div>
                        <input type="submit" value="Create Account" >
                        <div>
                          <label>*Indicates a required field</label>
                        </div>
</body>
</html>
